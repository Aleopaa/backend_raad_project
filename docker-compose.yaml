version: "3"
services:
  api:
    image: node:12.18.4
    ports:
      - 3000:3000
    environment:
      - DB_CONNECTION=mongodb://tasks-admin:tasks-pass@db:27017
      - DB_NAME=tasks
    volumes:
      - type: bind
        source: ./
        target: /code
    working_dir: /code
    command: bash -c "npm install && npm run dev"
    depends_on: 
      - db
  db:
    image: mongo:latest
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=tasks-admin
      - MONGO_INITDB_DATABASE=tasks
      - MONGO_INITDB_ROOT_PASSWORD=tasks-pass
    volumes:
      - "dbdata:/var/lib/mongodb/data"
      - "./db/seed.js:/docker-entrypoint-initdb.d/seed.js:ro"
volumes:
  dbdata:
